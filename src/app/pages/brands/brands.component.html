<div *ngIf="productPage" class="container">
    
    <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
      class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Brand Name</th>
          <th>Actions</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of brands">
          <td><img style="width: 40px;" [src]="b.brandImage" alt=""></td>
          <td>{{ b.brand }}</td>
          
          <td>
            <div class="dropdown">
              <button class="btn  " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <i class="las la-ellipsis-h"></i>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#"><i class="las la-pen"></i> Edit</a>
                <a class="dropdown-item" href="#"><i class="las la-trash"></i> Delete</a>
  
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <section *ngIf="!productPage" class="myform-area">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-12">
                <form class="row" (ngSubmit)="saveProduct()" [formGroup]="productForm">
                    <div class="form-group col-12">
                        <label>Images</label>
                        <ngx-dropzone (change)="onSelect($event)">
                            <ngx-dropzone-label>Category Image</ngx-dropzone-label>
                            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                            </ngx-dropzone-preview>
                        </ngx-dropzone>
                    </div>
                    
                    <div class="form-group col-12">
                        <label>Brand Name</label>
                        <input type="text" class="form-control" placeholder="title" formControlName="title">
                    </div>
                    <div *ngIf="(title?.dirty || title?.touched) && title?.errors" class="errors">
                        <span *ngIf="title?.errors?.required">Brand name is required</span>
                        <span *ngIf="title?.errors?.category">Brand name is invalid</span>
                      </div>
                    
                      <div class="myform-button col-12">
                        <button [disabled]="!productForm.valid" class="btn primary-btn">
                            Create Brand
                            <div *ngIf="loading" class="spinner-grow" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                        </button>
                    </div>
                </form>
              </div>
          </div>
      </div>
  </section>
