<app-page-hero title="Blog"></app-page-hero>
<section class="blog spad">
  <div class="container">
    <div class="row">
      
      <div *ngIf="loading" class="col-lg-12 col-md-12 text-center">
          loading...
      </div>
      <div *ngIf="!loading" class="col-lg-12 col-md-12">
        <div *ngFor="let blog of blogs" class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="blog__item">
              <div class="blog__item__pic">
                <img [src]="blog.blogImage" style="min-width: 50%;" alt="" >
              </div>
              <div class="blog__item__text">
                <ul>
                  <li><i class="fa fa-calendar-o"></i> {{blog.createdAt | date}}</li>
                  <!-- <li><i class="fa fa-comment-o"></i> 5</li> -->
                </ul>
                <h5><a href="#">{{blog.blogTitle}}</a></h5>
                <p>{{blog.blogContent | slice:0:20}} </p>
                <a href="#" class="blog__btn">READ MORE <span class="arrow_right"></span></a>
              </div>
            </div>
          </div>

          <div class="col-lg-12">
            <div class="product__pagination blog__pagination">
              <a href="#">1</a>
              <!-- <a href="#">2</a>
              <a href="#">3</a> -->
              <a href="#"><i class="fa fa-long-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
