<app-hero></app-hero>
<app-product-carousel [showIcons]="false" title="Featured Products" [slideStore]="featuredStore$"></app-product-carousel>
<section class="categories mt-3 mb-5">
  <div class="container">
    <div class="row delivery p-3">
      <div class="col-12 pt-3 text-center">
        <h3>New same day delivery</h3>
        <p>In under 2 hours</p>
      </div>
    </div>
  </div>
</section>
<app-product-carousel [showIcons]="true" title="Popular Products" [slideStore]="latestStore$"></app-product-carousel>

<section class="from-blog spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title from-blog__title">
          <h2>From The Blog</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let blog of blogStore$ | async"  class="col-lg-4 col-md-4 col-sm-6">
        <div class="blog__item">
          <div class="blog__item__pic">
            <img [src]="blog.blogImage" alt="">
          </div>
          <div class="blog__item__text">
            <!-- <ul>
              <li><i class="fa fa-calendar-o"></i> {{blog.created_At | date}}</li>
              <li><i class="fa fa-comment-o"></i> 5</li>
            </ul> -->
            <h5><a href="#">{{blog.blogTitle}}</a></h5>
            <p>{{blog.blogContent}}</p>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
