<app-page-hero title="Auto Refill"></app-page-hero>
<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table">
          <table>
            <thead>
              <tr>
                <th class="shoping__product">Prescription</th>
                <th>Description</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of orderList">
                <td class="shoping__cart__item">
                  <img
                    [src]="item.prescriptionImage"
                    alt="" data-pagespeed-url-hash="2710334252"
                    style="width: 100px;">
                  <h5>{{item.description}}</h5>
                </td>
                <td class="shoping__cart__price">
                    {{item.createdAt}}
                </td>
               
                <td class="shoping__cart__item__close">
                  <span class="icon_close"></span>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</section>
