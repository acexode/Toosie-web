<app-page-hero title="Upload Prescription"></app-page-hero>
<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
        <div class="checkout__form col-12">
            <h4>Upload Prescription</h4>
            <form action="">
                <div class="card upload-btn-wrapper">
                    <div class="uploader flex p-20">
                      <div class="icon-container text-center">
                        <i  class="fa fa-file"></i>
                      </div>
                      <p class="pl-16 pt-6 text-center">
                        {{file_text}}
                      </p>
                    </div>
                    <input type="file" (change)="onFileSelect($event)" formcontrolName="prescriptionImage" />
                  </div>
                  <div class="row mt-5">
                      <div class="col-5 border-b"></div>
                      <div class="col-2 pt-10 text-center">
                        <span class="">OR</span>
                      </div>
                      <div class="col-5 border-b"></div>
                  </div>
                  <div class="row mt-5 mb-4">
                      <div class="col-12">
                          <textarea class="form-control" formControlName="description" id="" cols="30" ></textarea>
                      </div>

                  </div>
                  <div class="row">
                    <div class="col-lg-12 text-center">
                      <button class="btn primary-btn">Upload Prescription</button>
                    </div>
                    
                   
                  </div>
            </form>
            </div>
    </div>

  </div>
</section>
