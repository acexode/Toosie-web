<app-page-hero title="Cart"></app-page-hero>
<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table">
          <table>
            <thead>
              <tr>
                <th class="shoping__product">Products</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngIf="lists.length > 0">
              <tr *ngFor="let item of lists">
                <td class="shoping__cart__item">
                  <img
                    [src]="item?.resourceImages[0]"
                    alt="" data-pagespeed-url-hash="2710334252"
                    style="width: 100px;">
                  <h5>{{item?.title}}</h5>
                </td>
                <td class="shoping__cart__price">
                    ₦ {{item?.currentPrice}}
                </td>
                <td class="shoping__cart__quantity">
                  <div class="quantity">
                    <div class="pro-qty"><span (click)="incrementDecrement(item, 'decrement')" class="dec qtybtn">-</span>
                      <input type="text" [value]="item?.quantity">
                      <span (click)="incrementDecrement(item, 'increment')" class="inc qtybtn">+</span></div>
                  </div>
                </td>
                <td class="shoping__cart__total">
                    ₦ {{item.currentPrice * item.quantity}}
                </td>
                <td class="shoping__cart__item__close">
                  <span class="icon_close"></span>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__btns">
          <a routerLink="/" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
          <a routerLink="/" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
            Upadate Cart</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="shoping__continue">
          <div class="shoping__discount">
            <h5>Discount Codes</h5>
            <form action="#">
              <input type="text" placeholder="Enter your coupon code">
              <button type="submit" class="site-btn">APPLY COUPON</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="shoping__checkout">
          <h5>Cart Total</h5>
          <ul>
            <li>Subtotal <span> ₦ {{total}}</span></li>
            <li>Discount <span> ₦ {{discount}}</span></li>
            <li>Total <span> ₦ {{total - discount}}</span></li>
          </ul>
          <a (click)="checkout()" class="primary-btn text-light">PROCEED TO CHECKOUT</a>
        </div>
      </div>
    </div>
  </div>
</section>
