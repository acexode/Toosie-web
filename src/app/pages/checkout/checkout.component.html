<app-page-hero title="Checkout"></app-page-hero>

<section class="checkout spad">
  <div class="container">   
    <div class="checkout__form">
      <h4>Billing Details</h4>
      <form [formGroup]="billingInfo">
        <div class="row">
          <div class="col-lg-8 col-md-6">
            <div class="row">
              <div class="col-lg-12">
                <div class="checkout__input">
                  <p>Full Name<span>*</span></p>
                  <input formControlName="name" type="text">
                </div>
              </div>
              
            </div>
            <div class="row">
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p>Phone<span>*</span></p>
                    <input formControlName="phone_number" type="text">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="checkout__input">
                    <p>Email<span>*</span></p>
                    <input formControlName="email" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 checkout__input">
                    <p>State<span>*</span></p>
                    <select formControlName="state" class="form-control" id="exampleFormControlSelect1">
                        <option  [value]="state.value" *ngFor="let state of states">{{state.label}}</option>
                        
                    </select>
                </div>
                <div class="col-lg-6 ">
                    <p class="ng-p">Town/City<span>*</span></p>
                    <ng-select 
                      [items]="cityList"
                      bindLabel="label"
                      placeholder="Select item"
                      appendTo="body"
                      (change)="locationChange($event)"
                      formControlName="city"
                     >
    </ng-select>
                    <!-- <select formControlName="city" class="form-control" id="exampleFormControlSelect1">
                        <option [value]="city.value" *ngFor="let city of cityList">{{city.label}}</option>
                        
                    </select> -->
                </div>

              </div>
            <div class="checkout__input">
              <p>Address<span>*</span></p>
              <input formControlName="address" type="text" placeholder="Street Address" class="checkout__input__add">
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="checkout__order">
              <h4>Your Order</h4>
              <div class="checkout__order__products">Products <span>Total</span></div>
              <ul *ngFor="let item of lists">
                <li>{{item.title}}<span>₦{{item.currentPrice}}</span></li>
              </ul>
              <div class="checkout__order__subtotal">Delivery <span>₦{{delivery}}</span></div>
              <div class="checkout__order__total">Total <span>₦{{grandTotal}}</span></div>
              <div>
                <input id="cash" type="radio"  value="cash" name="paymentType" formControlName="paymentType">
                <label class="ml-2"  for="cash">Cash Payment</label>
             </div>          
             <div>
                <input id="card" type="radio"  value="card" name="paymentType" formControlName="paymentType">
                <label class="ml-2"  for="card">card</label>
             </div>
             <div *ngIf="cardSaved">
                <input id="savedCard" type="radio"  value="savedCard" name="paymentType" formControlName="paymentType">
                <label class="ml-2"  for="savedCard">
                  <img style="display: inline-block; width: 25px" src="assets/img/svg/master.svg" alt="">
                **** **** **** {{cardObj.last4digits}} (saved card)
                </label>
             </div>
              <button *ngIf="paymentType?.value === 'cash'" (click)="savePODCashOrder()" type="submit" class="site-btn">PLACE ORDER</button>
              <button *ngIf="paymentType?.value === 'card'"  (click)="payWithRave()" type="submit" class="site-btn">PLACE ORDER</button>
              <button *ngIf="paymentType?.value === 'savedCard'" (click)="payWithRave()" type="submit" class="site-btn">PLACE ORDER</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
